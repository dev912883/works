<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>White page</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css">
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="promo__top">
                <a href="#" class="promo__logo">
                    <img src="img/logo.svg" alt="Cryptex">
                </a>
            </div>
            <div class="promo__box">
                <div class="promo__left">
                    <h1 class="promo__title">
                        Зарабатывайте <br>
                        на финансовых рынках <br>
                        <span>вместе с нами</span>
                    </h1>
                    <a href="#" class="promo__link">Начать сейчас</a>
                </div>
                <div class="promo__right">
                    <div class="promo__bg">
                        <img src="img/phone_bg.png" alt="#">
                    </div>
                    <div class="promo__phone">
                        <img src="img/phone.png" alt="iphone">
                        <video class="promo__video" autoplay loop muted>
                            <source src="video/phoneVideo.mp4" type="video/mp4"></source>
                        </video>
                    </div>
                </div>
            </div>
            <div class="promo__quotes">
                <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                        {
                        "symbols": [
                        {
                            "proName": "BITSTAMP:BTCUSD",
                            "title": "BTC/USD"
                        },
                        {
                            "proName": "BITSTAMP:ETHUSD",
                            "title": "ETH/USD"
                        },
                        {
                            "proName": "CURRENCYCOM:OIL_BRENT",
                            "title": "BRENT"
                        },
                        {
                            "proName": "FOREXCOM:SPXUSD",
                            "title": "S&P 500"
                        },
                        {
                            "proName": "FOREXCOM:DJI",
                            "title": "Dow 30"
                        }
                        ],
                        "showSymbolLogo": false,
                        "colorTheme": "dark",
                        "isTransparent": true,
                        "displayMode": "adaptive",
                        "locale": "ru"
                    }
                        </script>
                    </div>
                <!-- TradingView Widget END -->
            </div>
            <div class="promo__highlights">
                <div class="highlights__slide">
                    <div class="highlights__item">
                        <div class="highlights__icon">
                            <img src="img/highlights_1.svg" alt="#">
                        </div>
                        <div class="highlights__title">Низкие комиссии</div>
                    </div>
                </div>
                <div class="highlights__slide">   
                    <div class="highlights__item">
                        <div class="highlights__icon">
                            <img src="img/highlights_2.svg" alt="#">
                        </div>
                        <div class="highlights__title">Конфиденциальность</div>
                    </div>
                </div>
                <div class="highlights__slide">
                    <div class="highlights__item">
                        <div class="highlights__icon">
                            <img src="img/highlights_3.svg" alt="#">
                        </div>
                        <div class="highlights__title">Высокая ликвидность</div>
                    </div>
                </div>
                <div class="highlights__slide">
                    <div class="highlights__item">
                        <div class="highlights__icon">
                            <img src="img/highlights_4.svg" alt="#">
                        </div>
                        <div class="highlights__title">На рынке с 2016 года</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wave">
            <img src="img/wave.svg" alt="#">
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
